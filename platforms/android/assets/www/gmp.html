<div data-role="page"  id="gmp">

    <h3 class="text-center" style="color: #000000">GREATER MUMBAI POLICE</h3>
    <div role="main" style="overflow:hidden" class="">


        <div style="padding: 20px">
            <table style='width:100%;border:transparent !important;padding: 0' class="tbl_border_none"><tr>
                <td style="border: none !important;padding: 0">
                    <input type="search" name="search" placeholder="search a place" id="place_search" value="" />
                </td>
                <td style='font-size:80%; width:3em;border: transparent !important;padding: 0;'>
                    <a href="javascript:void(0)" onclick="SearchArea($('#place_search').val())" id="search_button"><img src="assets/images/search_button.jpg" style="width: 100%;height:37px;position:relative;margin-top:6px"></a>
                </td>
            </tr></table>
        </div>

        <div id="main_default" align="center">

            <div style="padding: 20px"> <a onclick="getZipCode()" style="margin: 0 !important;"><img src="assets/images/nearme.jpg"> </a></div>

            <div style="margin-top: 20px;padding: 20px" id="areas_list">
                <div><a href="javascript:void(0)" onclick="getAreaPage(this.id);" id="East Region"><img src="assets/images/east.jpg"> </a></div>
                <div><a href="javascript:void(0)"  onclick="getAreaPage(this.id);" id="West Region" ><img src="assets/images/west.jpg"></a></div>

        <p class="powered_by" ><img id="home_button" src="assets/images/home.png" onclick="goHome();"><br><div class="powered-by-bg">Powered By &nbsp<a href="#" onclick="window.open('http://www.sociosquare.com', '_system');">SocioSquare</a></div></p>
    </div><!-- /footer -->

<script>

function goBack(){
    $.mobile.changePage( "dashboard.html", { transition: "none",reverse: 'true'});
}
function getAreaPage(id){
    $.mobile.changePage('AreaPoliceStationList.html', {
            data: {
                area: id
            },
            transition: 'none'
        });
}

$(document).on( "pagecreate","#gmp", function( e ) {
    $('#place_search').on('keyup', function(e) {
        var theEvent = e || window.event;
        var keyPressed = theEvent.keyCode || theEvent.which;
        if (keyPressed == 13) {
            $('#search_button').trigger( 'click' );
        }
        return true;
    });
});

function SearchArea(searchString){
    $('#place_search').blur();
    localStorage.setItem('searchString',searchString);
    $.mobile.changePage('PoliceStationSearchResults.html', { transition: 'none' });
}

function getZipCode() {
$.mobile.loading( "show");
if (navigator.geolocation) {
     navigator.geolocation.getCurrentPosition(function(pos) {
        var coords, url;
        coords = pos.coords;
        url = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+ coords.latitude + "," + coords.longitude;
         $.ajax({
            url: url,
            dataType: 'json',
            success: function(data) {
             if(data.results[0].address_components[data.results[0].address_components.length-1].types[0] == "postal_code"){

                 var postal_code = data.results[0].address_components[data.results[0].address_components.length-1].long_name;
                 localStorage.setItem('postalCode',postal_code);
                 $.mobile.loading( "hide");
                 $.mobile.changePage('NearByPoliceStations.html', { transition: 'none' });
             }
             else{
                 alert("Sorry, Couldn't get your location");
                 return false;
             }
             return false;
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
             alert("Error: " + errorThrown);
        }
        });
        },function(error){
             $.mobile.loading( "hide");
             switch(error.code) {
                 case error.PERMISSION_DENIED:
                 alert("Please switch GPS on.");
                 break;
                 case error.POSITION_UNAVAILABLE:
                 alert("Location information is unavailable.");
                 break;
                 case error.TIMEOUT:
                 alert("Request timed out. Set your GPS location mode to high accuracy.");
                 break;
                 case error.UNKNOWN_ERROR:
                 alert("An unknown error occurred.");
                 break;
             }
        },{enableHighAccuracy: false, maximumAge: 3000, timeout: 8000});
 }
 return false;
}


</script>
